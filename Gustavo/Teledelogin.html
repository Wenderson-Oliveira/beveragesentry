<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teladelogin.css">
    <title>Tela de Login</title>
    </head>
    <body>
    <div class="container">
        <form>
            <h1>Login</h1>
            <br><br>
            <select id='cargo' class="select-ag">
                <option value="gestor">Gestor</option>
                <option value="colaborador">Colaborador</option>
              </select>
            <div class="input-container">
                <input id= "login" placeholder="Email" type="Email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1/>">
            </div>
            <div class="input-container">
                <input id="senha" placeholder="Senha" type="password">
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
                <br><br>
                <a href="#">Esqueci minha senha</a>
            </div>
           <button type="submit" class="submit-button" onclick="logar(); return false">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>




    <script src="telalogin.js"></script>
</body>
</html>
