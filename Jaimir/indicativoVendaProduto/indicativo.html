<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Vendas</title>
    <link rel="stylesheet" href="indicativo.css">
</head>
<body>
    <header>
        <h1>Vendas/itens</h1>
        <a href="../pjt-estoque/estoque.html">Voltar</a>
        <br>
        <br>
        <a href="../../Danilo/vendas/index.html">Vendas</a>
    </header>
    <div id="divpai">
        <main>
            <form id="salesForm">
                <label for="productName">Produto:</label>
                <select id="productName">
                </select>
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" min="1">
                <button type="submit">Registrar Venda</button>
            </form>
            <div id="salesSummary">
                <h2>Vendas Realizadas</h2>
                <ul id="salesList">
                </ul>
            </div id="grafico">
            <canvas id="salesChart" width="400" height="400"></canvas>
        </main>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="indicativo.js"></script>
</body>
</html>
