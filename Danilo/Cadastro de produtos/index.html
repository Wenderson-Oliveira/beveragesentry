<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de produtos</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1><br><br>
        <form id="product-form">
            <div class="form-group">
                <label for="name">Produto</label>
                <input type="text" id="name" name="name">
            </div><br>

            <div class="form-group">
                <label for="category">Categoria</label>
                <input type="text" id="category" name="category">
            </div><br>
            <div class="form-group">
                <label for="price">Preço Unitário</label>
                <input type="number" id="price" name="price" step="0.01">
            </div><br>

            <div class="form-group">
                <label for="validity">Data de Validade</label>
                <input type="date" id="validity" name="validity">
            </div><br>

            <div class="form-actions">
                <button class="btn-save" type="submit">Salvar</button>
                <button class="btn-clear" type="button" onclick="clearForm()">Limpar</button>
                <button class="btn-cancel" type="button" onclick="cancel()">Cancelar</button>
            </div><br>
        </form>
        <h2>Lista de Produtos</h2>
        <div id="product-list"></div>
    </div>
</body>
</html>
