<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Relatório de Vendas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="../../Jaimir/indicativoVendaProduto/indicativo.html">voltar</a>
        <h1>Vendas</h1>
        <form id="sales-form" class="sales-form">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required><br><br>
            <label for="product">Produto:</label>
            <input type="text" id="product" name="product" list="products" autocomplete="off" required><br><br>
            <datalist id="products">
              <!-- Lista de produtos será preenchida dinamicamente via JavaScript -->
            </datalist>
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>
            <label for="price">Preço Unitário:</label>
            <input type="number" id="price" name="price" min="0.01" step="0.01" required><br>
            <button type="submit" class="btn-submit">Adicionar Venda</button>
        </form>
        <hr>
        <div id="sales-list" class="sales-list"></div>
        <div id="total-sales-price" class="total-sales-price">Preço Total de Todas as Vendas: R$ 0.00</div>
            <button id="clear-button" class="clear-button">Finalizar Compras</button>
            
     </div>
    <script defer src="script.js"></script>
</body>
</html>
